version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building backend application..."
      - npm ci --only=production
      - echo "Build completed"
  artifacts:
    - uri: .
      dockerfile: Dockerfile
      dockercontext: .
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: HOST
      value: 0.0.0.0
  secrets:
    - name: MONGODB_URI
      value-from: "arn:aws:secretsmanager:${AWS_REGION}:${AWS_ACCOUNT_ID}:secret:corp1o1/mongodb-uri"
    - name: CLERK_SECRET_KEY
      value-from: "arn:aws:secretsmanager:${AWS_REGION}:${AWS_ACCOUNT_ID}:secret:corp1o1/clerk-secret-key"
    - name: CLERK_WEBHOOK_SECRET
      value-from: "arn:aws:secretsmanager:${AWS_REGION}:${AWS_ACCOUNT_ID}:secret:corp1o1/clerk-webhook-secret"
    - name: JWT_SECRET
      value-from: "arn:aws:secretsmanager:${AWS_REGION}:${AWS_ACCOUNT_ID}:secret:corp1o1/jwt-secret"
    - name: OPENAI_API_KEY
      value-from: "arn:aws:secretsmanager:${AWS_REGION}:${AWS_ACCOUNT_ID}:secret:corp1o1/openai-api-key"
  env:
    - name: CORS_ORIGIN
      value: "https://${FRONTEND_DOMAIN}"
    - name: LOG_LEVEL
      value: info
    - name: ENABLE_METRICS
      value: true
